<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <h1>Photography</h1>
    <p>Moments frozen in film.</p>
  </header>

  <main>
    <section class="gallery">
      <figure>
        <img src="assets/images/leaf.jpg" alt="A misty forest at sunrise">
        <figcaption>Droplet</figcaption>
      </figure>
      <figure>
        <img src="assets/images/beach.jpg" alt="A serene lake surrounded by mountains">
        <figcaption>Flow</figcaption>
      </figure>
      <figure>
        <img src="assets/images/pride.jpg" alt="Soft petals of a white rose">
        <figcaption>Pride</figcaption>
      </figure>
      <figure>
        <img src="assets/images/bridge.jpg" alt="Soft petals of a white rose">
        <figcaption>Brutal</figcaption>
      </figure>
      <figure>
        <img src="assets/images/lighthouse.jpg" alt="Soft petals of a white rose">
        <figcaption>Light</figcaption>
      </figure>
      <figure>
        <img src="assets/images/rainbow.jpg" alt="Soft petals of a white rose">
        <figcaption>Spectrum</figcaption>
      </figure>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
